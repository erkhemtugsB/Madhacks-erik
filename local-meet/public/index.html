<!DOCTYPE html>
<html>
<head>
  <title>Clear-Meet</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="../../logo.png" type="image/png" />
</head>
<body>
  <header class="topbar">
    <img src="../../logo.png" alt="Logo" class="logo" />
    <div class="room-controls">
      <input id="roomInput" placeholder="Room name" value="testroom" />
      <button id="joinBtn" class="btn btn-green">Join Room</button>
      <button id="leaveBtn" class="btn btn-red" disabled>Leave Room</button>
      <span id="status" class="status" title="Disconnected"><span class="status-dot disconnected" aria-hidden="true"></span></span>
    </div>
  </header>

  <main class="layout">
    <section class="video-column">
      <div class="video-card">
        <h3>Participants</h3>
        <div id="remoteVideos" class="remote-videos"></div>
      </div>

      <div class="video-card local-card">
        <h3>You</h3>
        <video id="localVideo" autoplay muted playsinline></video>
      </div>
    </section>

    <aside class="side-column">
      <div class="panel" id="uploader">
        <h3>Upload Submission</h3>
        <div id="uploadResult" class="muted"></div>
      </div>

      <div class="panel" id="uploads">
        <h3>Uploaded Files <span id="fileCount" class="muted">(0)</span></h3>
        <div id="dropZone" class="dropbox">
          <input id="dropInput" type="file" style="display:none" />
          <div class="dropbox-content">
            <div class="drop-icon">üìÅ</div>
            <div class="drop-title">Drag & drop files here</div>
            <div class="drop-sub">or click to select files</div>
          </div>
        </div>
        <button id="refreshFiles" class="small">Refresh</button>
        <ul id="fileList" class="file-list"></ul>
      </div>
        <div class="panel" id="chatPanel">
          <h3>Live Transcript & Chat</h3>
          <div id="chatList" class="chat-list"></div>
          <div class="chat-controls">
            <button id="dictateBtn" class="small">Start Dictation</button>
            <button id="summarizeBtn" class="small" title="Summarize chat history">Summarize</button>
          </div>
        </div>
    </aside>
  </main>

  <script src="app.js"></script>
</body>
</html>
