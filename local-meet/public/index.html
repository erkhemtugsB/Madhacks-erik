<!DOCTYPE html>
<html>
<head>
  <title>Local Zoom Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Local Zoom Clone (LAN Only)</h2>

  <input id="roomInput" placeholder="Room name" value="testroom" />
  <button id="joinBtn">Join Room</button>
  <button id="leaveBtn" disabled>Leave Room</button>
  <span id="status" style="margin-left:12px;color:#666;">Disconnected</span>

  <h3>Local Video</h3>
  <video id="localVideo" autoplay muted playsinline></video>

  <h3>Remote Videos</h3>
  <div id="remoteVideos"></div>

  <div id="submission"></div>
  <div id="uploader">
    <h3>Submission</h3>
    <form id="submissionForm">
      <input type="file" id="fileInput" name="file" />
      <button type="submit">Upload</button>
    </form>
    <div id="uploadResult" style="margin-top:8px;color:#333"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
