<!DOCTYPE html>
<html>
<head>
  <title>Local Zoom Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Local Zoom Clone (LAN Only)</h2>

  <input id="roomInput" placeholder="Room name" value="testroom" />
  <button id="joinBtn">Join Room</button>
  <button id="leaveBtn" disabled>Leave Room</button>
  <span id="status" style="margin-left:12px;color:#666;">Disconnected</span>

  <h3>Local Video</h3>
  <video id="localVideo" autoplay muted playsinline></video>

  <h3>Remote Videos</h3>
  <div id="remoteVideos"></div>

  <script src="app.js"></script>
</body>
</html>
